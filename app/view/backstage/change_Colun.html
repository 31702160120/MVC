<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
</head>
<body>
	<form action="" method="post">
		<table border="1" height="100px"  width="400px" cellpadding="0" cellspacing="0" align="center" >
				<tr align="center"><td colspan="2">修改栏目</td></tr>
				<tr >
					<td>栏目id：</td>
					<td>{$cid}</td>
				</tr>
				<tr >
					<td>栏目名：</td>
					<td>
						<input type="text" name="categoryName" id="categoryName" value="{$name}" size="20" />
					</td>
				</tr>
				<td>状态:</td>
					<td>
						启用<input name="isUse" id="isUse" type="radio" value="1" {$state1} />
						停用<input name="isUse" id="isUse" type="radio" value="0" {$state2} />
					</td>
				</tr>
					<tr>
					<td colspan="2" align="center">
						<input type="submit" name="sub_ok" id="sub_ok" value="确定" />
					</td>
					
				</tr>
			</table>
	</form>
</body>
</html>
